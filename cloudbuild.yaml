steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-app-builder'
    args:
      - 'pull'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server-builder:latest'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-app'
    args:
      - 'pull'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server:latest'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-db'
    args:
      - 'pull'
      - 'us.gcr.io/${PROJECT_ID}/mongodb:latest'
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-app-builder'
    args:
      - 'build'
      - '-t'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server:build-stage-cache'
      - '--target'
      - 'builder'
      - '--cache-from'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server:build-stage-cache'
      - '--build-arg'
      - 'DIR_NAME=rust-api-server'
      - 'rust-api-server'
    waitFor: ['pull-app-builder', 'pull-app']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-app'
    args:
      - 'build'
      - '-t'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server:latest'
      - '-t'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server:$BRANCH_NAME-$REVISION_ID'
      - '--cache-from'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server:latest'
      - '--cache-from'
      - 'us.gcr.io/${PROJECT_ID}/rust-api-server:build-stage-cache'
      - '--build-arg'
      - 'DIR_NAME=rust-api-server'
      - 'rust-api-server'
    waitFor: ['build-app-builder']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-mongodb'
    args:
      - 'build'
      - '-t'
      - 'us.gcr.io/${PROJECT_ID}/mongodb:latest'
      - '-t'
      - 'us.gcr.io/${PROJECT_ID}/mongodb:$BRANCH_NAME-$REVISION_ID'
      - '--cache-from'
      - 'us.gcr.io/${PROJECT_ID}/mongodb:latest'
      - 'mongodb'
    waitFor: ['pull-db']

timeout: 3600s
images:
  - 'us.gcr.io/${PROJECT_ID}/mongodb:latest'
  - 'us.gcr.io/${PROJECT_ID}/mongodb:$BRANCH_NAME-$REVISION_ID'
  - 'us.gcr.io/${PROJECT_ID}/rust-api-server:latest'
  - 'us.gcr.io/${PROJECT_ID}/rust-api-server:$BRANCH_NAME-$REVISION_ID'
  - 'us.gcr.io/${PROJECT_ID}/rust-api-server:build-stage-cache'
